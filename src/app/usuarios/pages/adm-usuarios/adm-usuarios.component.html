
<h1>Administrar usuarios</h1>

<div class="table">
  <h3>Lista de usuarios</h3>

  <mat-form-field appearance="standard">
    <mat-label>Buscar</mat-label>
    <input autocomplete="false" matInput (keyup)="applyFilter($event)" #input>
  </mat-form-field>
  <div>
    <button class="mt-2" (click)="add()" mat-raised-button color="primary">Crear usuario</button>
  </div>
  
  <div class="mt-2 mb-2">
    <mat-checkbox (change)="changeStatus($event)">Mostrar usuarios deshabilitados</mat-checkbox>
  </div>

  <table mat-table [dataSource]="dataSource" matSort class="w-full">
    
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header >Nombre</th>
      <td mat-cell *matCellDef="let element">{{element.nombre}}</td>
    </ng-container>
  
    
    <ng-container matColumnDef="apellido">
      <th mat-header-cell *matHeaderCellDef mat-sort-header >Apellido</th>
      <td mat-cell *matCellDef="let element">{{element.apellido}}</td>
    </ng-container>
  
   
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef mat-sort-header >Username</th>
      <td mat-cell *matCellDef="let element">{{element.username}}</td>
    </ng-container>
  
    
    <ng-container matColumnDef="rolstr">
      <th mat-header-cell *matHeaderCellDef>Rol</th>
      <td mat-cell *matCellDef="let element">{{element.rolstr}}</td>
    </ng-container>

    <ng-container matColumnDef="options">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let element let i = index">
        <button (click)="update(element.id)" mat-raised-button class="mr-2">Editar</button>
        <button *ngIf="!desChecked" (click)="changeState(element.id, false)" mat-raised-button color="warn">Deshabilitar</button>
        <button color="accent" *ngIf="desChecked" (click)="changeState(element.id, true)" mat-raised-button>Habilitar</button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
