
<div class="table">
  <h3>Lista de proveedores</h3>

  <mat-form-field appearance="standard">
    <mat-label>Buscar</mat-label>
    <input autocomplete="false" matInput (keyup)="applyFilter($event)" #input>
  </mat-form-field>
  
  
  <table mat-table [dataSource]="dataSource" matSort class="w-full">

    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header >Nombre de la empresa</th>
      <td mat-cell *matCellDef="let element">{{element.nombre}}</td>
    </ng-container>

    <ng-container matColumnDef="direccion">
      <th mat-header-cell *matHeaderCellDef mat-sort-header >Direcci√≥n</th>
      <td mat-cell *matCellDef="let element">{{element.direccion}}</td>
    </ng-container>

    <ng-container matColumnDef="telefono">
      <th mat-header-cell *matHeaderCellDef mat-sort-header >Telefono</th>
      <td mat-cell *matCellDef="let element">{{element.telefono}}</td>
    </ng-container>

    <ng-container matColumnDef="correo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header >Correo</th>
      <td mat-cell *matCellDef="let element">
        <span *ngIf="element.correo != undefined">
          {{element.correo}}
        </span>

        <span *ngIf="element.correo == undefined">
          Correo no asociado
        </span>
      </td>
    </ng-container>

    <ng-container matColumnDef="options">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let element let i = index">
        <mat-checkbox [checked]="verifyChecked(element.id)" (change)="edit(element.id, $event)">Eliminar</mat-checkbox>
      </td>
    </ng-container>
  

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>

  <div class="mt-4">
    <button (click)="removeProveedores()" mat-raised-button color="primary">Eliminar proveedores</button>
  </div>

</div>
