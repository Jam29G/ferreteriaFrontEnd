<h2>Crear una nueva ubicacion</h2>
<form autocomplete="off" [formGroup]="form" (ngSubmit)="submitForm()" class="w-full">

  <div class="mb-3 mb-3 md:flex md:justify-content-between">

    <div class="md:w-6 md:mr-2">
      <mat-form-field class="w-full" appearance="fill">
        <mat-label>Zona</mat-label>
        <input formControlName="zona" type="text" matInput placeholder="Ingrese la zona">
  
        <mat-error 
          *ngIf="invalidField('zona')"
        >
          {{zonaError}}
        </mat-error>
  
      </mat-form-field>
    </div>

    <div class="md:w-6 md:mr-2">
      <mat-form-field class="w-full" appearance="fill">
        <mat-label>Lugar</mat-label>
        <input formControlName="lugar" type="text" matInput placeholder="Ingrese el lugar">
  
        <mat-error 
          *ngIf="invalidField('lugar')"
        >
          {{lugarError}}
        </mat-error>
  
      </mat-form-field>
    </div>

  </div>

  <div class="mb-3 mb-3 md:flex md:justify-content-between">

    <div class="md:w-6 md:mr-2">
      <mat-form-field class="w-full" appearance="fill">
        <mat-label>Numero</mat-label>
        <input formControlName="numero" type="text" matInput placeholder="Ingrese el numero">
  
        <mat-error 
          *ngIf="invalidField('numero')"
        >
          {{numeroError}}
        </mat-error>
  
      </mat-form-field>
    </div>

  </div>

  <div>
    <button type="submit" mat-raised-button color="primary" class="mr-2 w-7rem">Guardar</button>
    <button type="button" (click)="close()" mat-raised-button class="w-7rem" color="warn">Cerrar</button>
  </div>
</form>
