<h1>Administrar ubicaciones</h1>

<div class="table">
  <h3>Lista de ubicaciones</h3>

  <mat-form-field appearance="standard">
    <mat-label>Buscar</mat-label>
    <input autocomplete="false" matInput (keyup)="applyFilter($event)" #input>
  </mat-form-field>
  <div>
    <button class="mt-2" (click)="create()" mat-raised-button color="primary">Crear una ubicacion</button>
  </div>
  
  <table mat-table [dataSource]="dataSource" matSort class="w-full">

    <ng-container matColumnDef="zona">
      <th mat-header-cell *matHeaderCellDef mat-sort-header >Zona</th>
      <td mat-cell *matCellDef="let element">{{element.zona}}</td>
    </ng-container>

    <ng-container matColumnDef="lugar">
      <th mat-header-cell *matHeaderCellDef mat-sort-header >Lugar</th>
      <td mat-cell *matCellDef="let element">{{element.lugar}}</td>
    </ng-container>

    <ng-container matColumnDef="numero">
      <th mat-header-cell *matHeaderCellDef mat-sort-header >Numero</th>
      <td mat-cell *matCellDef="let element">{{element.numero}}</td>
    </ng-container>

    <ng-container matColumnDef="options">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let element let i = index">
        <button (click)="delete(element.id)" mat-raised-button color="warn">Eliminar</button>
      </td>
    </ng-container>
  

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>

</div>
