<div class="login-container">

  <form [formGroup]="form" (ngSubmit)="submitForm()" class="form-login" autocomplete="off">

    <h2 class="text-center text-3xl mb-4">Ferreteria mi casita</h2>

    <span class="flex justify-content-center mb-4">
      <mat-icon class="login-icon" aria-hidden="false" aria-label="login icon" fontIcon="account_circle
      "></mat-icon>
    </span>

    <div class="mb-3">
      <mat-form-field class="w-full" appearance="fill">
        <mat-label>Username</mat-label>
        <input formControlName="username" type="text" matInput placeholder="Ingrese su username" required>
        <mat-error 
          *ngIf="invalidField('username')"
        >
          {{usernameError}}
        </mat-error>
      </mat-form-field>
    </div>

    <div class="mb-3">
      <mat-form-field class="w-full" appearance="fill">
        <mat-label>Contraseña</mat-label>
        <input formControlName="password" type="password" matInput placeholder="Ingrese su contraseña" required>
        <mat-error 
          *ngIf="invalidField('password')"
        >
          {{passwordError}}
        </mat-error>
      </mat-form-field>
    </div>

    <div class="flex justify-content-center mt-5">
      <button class="w-6 h-3rem" type="submit" mat-raised-button color="primary">Iniciar sesión</button>
    </div>

  </form>

</div>
